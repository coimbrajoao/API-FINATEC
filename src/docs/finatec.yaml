openapi: 3.0.0
info:
  title: "API finatec"
  version: "1.0.0"
  description: "Documentação da API finatec"

servers:
  - url: http://localhost:8080
    description: Servidor Local

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "Autenticação via JWT. Informe o token para acessar a API."

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
          minLength: 3
          maxLength: 100
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6
        confirmedPassword:
          type: string
          minLength: 6
        cpf:
          type: string
          pattern: "^\\d{3}\\.\\d{3}\\.\\d{3}-\\d{2}$"
        admin:
          type: boolean
      required:
        - name
        - email
        - password
        - confirmedPassword
        - admin
        - cpf
      example:
        name: "João"
        email: "joao@example.com"
        password: "123456"
        confirmedPassword: "123456"
        admin: false
        cpf: "123.456.789-00"

    Login:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6
      required:
        - email
        - password
      example:
        email: "joao@example.com"
        password: "123456"

    Token:
      type: object
      properties:
        token:
          type: string
      example:
        token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    Category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
          minLength: 3
          maxLength: 100
        description:
          type: string
          maxLength: 255
      required:
        - name
        - description
      example:
        name: "Alimentação"
        description: "Categoria de alimentação"

    Error:
      type: object
      properties:
        message:
          type: string
      examples:
        example1:
          value:
            message: "Usuário já cadastrado"
        example2:
          value:
            message: "Usuário não encontrado"
        example3:
          value:
            message: "Categoria já cadastrada"
        example4:
          value:
            message: "Categoria não encontrada"
        example5:
          value:
            message: "Os campos 'name' e 'description' são obrigatórios"
        example6:
          value:
            message: "Erro interno do servidor"
        example7:
          value:
            message: "Não autorizado"
        example8:
          value:
            message: "Credenciais inválidas"
        example9:
          value:
            message: "Senha e confirmação de senha não coincidem"
        example10:
          value:
            message: "CPF inválido"

    Success:
      type: object
      properties:
        message:
          type: string
      examples:
        example1:
          value:
            message: "Categoria cadastrada com sucesso"
        example2:
          value:
            message: "Categoria atualizada com sucesso"
        example3:
          value:
            message: "Categoria deletada com sucesso"
        example4:
          value:
            message: "Usuário cadastrado com sucesso"
        example5:
          value:
            message: "Usuário atualizado com sucesso"
        example6:
          value:
            message: "Usuário deletado com sucesso"
        example7:
          value:
            message: "Login efetuado com sucesso"

tags:
  - name: "Auth"
    description: "Operações de autenticação"
  - name: "User"
    description: "Operações de gerenciamento de usuários"
  - name: "Category"
    description: "Operações de gerenciamento de categorias"

paths:
  /auth/signup:
    post:
      summary: "Cadastrar usuário"
      description: "Registra um novo usuário"
      tags:
        - "Auth"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: "Usuário cadastrado com sucesso"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: "Dados inválidos"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                example1:
                  value:
                    message: "Senha e confirmação de senha não coincidem"
                example2:
                  value:
                    message: "CPF inválido"
        "409":
          description: "Usuário já cadastrado"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                example1:
                  value:
                    message: "Usuário já cadastrado"
        "500":
          description: "Erro interno do servidor"
